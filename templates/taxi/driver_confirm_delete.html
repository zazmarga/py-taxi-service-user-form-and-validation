{% extends "base.html" %}

{% block content %}
  <h1>Delete driver {{ driver.username }}?</h1>
  <div class="row">
    <div class="col-1">
      <a href="{% url 'taxi:driver-detail' driver.id %}"><input type="submit" value="Cancel" class="btn btn-secondary"></a>
    </div>
    <div class="col-1 col-offset-1">
      <form action="" method="post">
        {% csrf_token %}

        <input type="submit" value="Yes" class="btn btn-danger">
      </form>
    </div>
  </div>
{% endblock %}
